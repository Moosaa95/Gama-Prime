<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gama Prime - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="logincss/style.css">

</head>

<body>
    <div class="wrapper">
        <form action="">
            <div id="wizard" style="height: 100vh; overflow-y: scroll;">
                <!-- SECTION 1 -->
                <h4></h4>
                <section>
                    <div class="form-header">
                        <div class="form-group">
                            <div class="form-holder active">
                                <input type="text" placeholder="First Name" class="form-control">
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Last Name" class="form-control">
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Age" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-holder">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-holder">
                        <input type="password" placeholder="Create a password" class="form-control">
                    </div>
                </section>

                <!-- SECTION 2 -->
                <h4></h4>
                <section>
                    <div class="d-flex justify-content-center">
                        <div class="avartar">
                            <a href="#">
                                <div style="height: 19.7rem; overflow-y: hidden; background-color: #f7f7f7; box-shadow: 5px 10px 18px #edebebc6; border-radius: 20px;">
                                    <img src="" alt="">
                                </div>
                            </a>
                            <div class="avartar-picker">
                                <input type="file" name="file-1[]" id="file-1" class="inputfile" data-multiple-caption="{count} files selected" multiple />
                                <label for="file-1">
										<i class="zmdi zmdi-camera"></i>
										<span>select cover photo</span>
									</label>
                            </div>
                        </div>

                    </div>
                </section>

                <!-- SECTION 3 -->
                <h4></h4>
                <section style="margin-top: 2rem;">

                    <div class="form-header">
                        <div class="form-group">
                            <div class="form-holder active">
                                <input type="text" placeholder="Education" class="form-control">
                            </div>

                            <div class="form-holder">
                                <select class="form-select form-control" aria-label="Default select example">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                              </select>
                            </div>

                            <div class="form-holder">
                                <select class="form-select form-control" aria-label="Default select example">
                              <option value="1">Specialty</option>
                              <option value="2">NLP</option>
                              <option value="3">CV</option>
                              <option value="3">Machine Learning</option>
                              <option value="3">Robotics</option>
                            </select>
                            </div>

                        </div>
                    </div>

                </section>

                <div style="display: flex; justify-content: flex-end;">
                    <button style="background-color: #149DDD; border: none; width: 10rem; padding: .7rem; border-radius: 1rem; font-size: 1rem; margin-bottom: 5rem;"> <a style="color: white;" href="userDashboard.html">Register</a></button>
                </div>
            </div>
        </form>
    </div>

    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->

    <!-- JQUERY STEP -->
    <!-- <script src="js/jquery.steps.js"></script> -->

    <script src="js/main.js"></script>
    <!-- Template created and distributed by Colorlib -->
</body>

</html>
