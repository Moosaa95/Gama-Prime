<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gamma Prime - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <form action="" id="wizard">
            <!-- SECTION 1 -->
            <h2></h2>
            <section>
                <div class="inner">
                    <div class="image-holder">
                        <img src="images/Rectangle 2.png" alt="">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>Register</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="First Name" class="form-control">
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Age" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="Education" class="form-control">
                            </div>
                            <div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
                                <div class="checkbox-tick">
                                    <label class="male">
											<input type="radio" name="gender" value="male" checked> Male<br>
											<span class="checkmark"></span>
										</label>
                                    <label class="female">
											<input type="radio" name="gender" value="female"> Female<br>
											<span class="checkmark"></span>
										</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <!-- SECTION 2 -->
            <h2></h2>
            <section>
                <div class="inner">
                    <div class="image-holder">
                        <img src="images/Rectangle 3.png" alt="">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>Register</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-holder w-100">
                                <input type="text" placeholder="Country" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="City" class="form-control">
                            </div>
                            <div class="select">
                                <div class="form-holder">
                                    <div class="select-control">Track</div>
                                    <i class="zmdi zmdi-caret-down"></i>
                                </div>
                                <ul class="dropdown">
                                    <li rel="Entreprenuer">Entreprenuer</li>
                                    <li rel="Professional">Professional</li>
                                </ul>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="select">
                                <div class="form-holder">
                                    <div class="select-control">Specialty</div>
                                    <i class="zmdi zmdi-caret-down"></i>
                                </div>
                                <ul class="dropdown">
                                    <li rel="NLP">NLP</li>
                                    <li rel="CV">CV</li>
                                    <li rel="Machine Learning">Machine Learning</li>
                                    <li rel="Robotics">Robotics</li>
                                </ul>
                            </div>
                            <div class="form-holder"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SECTION 3 -->
            <h2></h2>
            <section>
                <div class="inner">
                    <div class="image-holder">
                        <img src="images/Rectangle 2.png" alt="">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>Register</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-holder w-100">
                                <textarea name="" id="" placeholder="Professional Summary" class="form-control" style="height: 99px;"></textarea>
                            </div>
                        </div>
                        <div class="checkbox-circle mt-24">
                            <label>
									<input type="checkbox" >  Please accept <a href="generalDashboard/generalDashboard.html">terms and conditions ?</a>
									<span class="checkmark"></span>
								</label>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>

    <!-- JQUERY -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="js/jquery.steps.js"></script>
    <script src="js/main.js"></script>
    <!-- Template created and distributed by Colorlib -->
</body>

</html>
