{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                {% include "users/partials/_form_messages.html" %}
                <form class="login" method="post">
                    {% csrf_token %}
                    <div class="login__field">
                        <i class="login__icon fa fa-envelope"></i>
                        {{form.email.errors}}
                        {{form.email}}
                        <!-- <input type="text" class="login__input" placeholder="User name / Email"> -->
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        {{form.password.errors}}
                        {{form.password}}
                        <!-- <input type="password" class="login__input" placeholder="Password"> -->
                    </div>
                    <!-- <div class="button login__submit"> -->
                        <input type="submit" class="button login__submit" value="Log In">
                    <!-- </div> -->
                    <!-- <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				 -->
                </form>
                <!-- <div class="social-login">
                    <h3>log in via</h3>

                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div> -->
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
      <script src="{% static 'users/js/login.js' %}"></script>
</body>
</html>
