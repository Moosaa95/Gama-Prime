{% load static %}


<article class="col-12 col-md-6 tm-post">
    <hr class="tm-hr-primary">
    <a href="{% url 'post-detail' post.id %}" class="effect-lily tm-post-link tm-pt-60">
        <div class="tm-post-link-inner">
            <img src="img/img-06.jpg" alt="Image" class="img-fluid">
        </div>

        <span class="position-absolute tm-new-badge">New</span>
        <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{ post.title }}</h2>
    </a>
    <p class="tm-pt-30">
        {{post.content|truncatewords:15}}
    </p>
    <div class="d-flex justify-content-between tm-pt-45">
        <!-- {% for tag in tags %}
            <span class="tm-color-primary">{{tag.name}} </span>
        {% endfor %} -->
        <span class="tm-color-primary">{{post.created_at|date:"d M Y"}} </span>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
        <!-- <span>36 Likes</span> -->
        <!-- get tags from Post model-->
        <span>Author . <a href="#">{{post.author.get_full_name}} </a></span>
    </div>
</article>
